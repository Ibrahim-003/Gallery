<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/devchallenges.png">
    <title>Gallery</title>
</head>

<body class="root-container">
    <main class="main-container">
        <section class="user">
            <article class="header">
                <figure class="imgP-container">
                    <img src="img/profilePhoto.png" alt="user-img">
                    <figcaption class="info-img">
                        <h1>Rodney Cotton</h1>
                        <span>Helsinki, Finland</span>
                    </figcaption>
                </figure>
            </article>
            <article class="cards">
                <div class="information-item">
                    <span class="number">100</span>
                    <span class="text">Posts</span>
                </div>
                <div class="information-item">
                    <span class="number">2,242</span>
                    <span class="text">Followers</span>
                </div>
                <div class="information-item">
                    <span class="number">1,432</span>
                    <span class="text">Following</span>
                </div>
            </article>
        </section>
        <section class="gallery">
            <div class="img-item img-1">
                <img src="img/photo1.png" alt="living-room">
            </div>
            <div class="img-item img-2">
                <img src="img/photo2.png" alt="living-room">
            </div>
            <div class="img-item img-3">
                <img src="img/photo3.png" alt="bath">
            </div>
            <div class="img-item img-4">
                <img src="img/photo_4.png" alt="lamp">
            </div>
            <div class="img-item img-5">
                <img src="img/photo6.png" alt="coffee-table">
            </div>
            <div class="img-item img-6">
                <img src="img/photo5.png" alt="plant">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>created by <strong>Ibrahim</strong> - devChallenges.io</p>
    </footer>
</body>

</html>
